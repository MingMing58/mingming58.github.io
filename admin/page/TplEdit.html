<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.92/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
   

  <div class="layui-card layui-form layui-form-pane ">
    <div class="layui-card-header">
        <div class="layui-inline"><h3>标题 </h3></div>
        <div class="layui-inline" style="float: right;">
            <div class="layui-input-inline">
                <a class="layui-btn layui-btn-sm layui-btn-primary" lay-submit type="submit" lay-filter="saveBtn"><i class="layui-icon layui-icon-search"></i>提交</a>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn layui-btn-sm layui-btn-primary"  lay-filter="data"><i class="layui-icon layui-icon-search"></i>草稿</a>
            </div>
        </div>
    </div>
    <div class="layui-card-body ">

        <div class="layui-row">
            <input  type="hidden" />
            <div class="layui-col-xs12 layui-col-md4 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">必填项</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" lay-reqtext="请填写手机号" lay-affix="clear" class="layui-input demo-phone">

                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-block">
                        <div style="width:60%; display:inline-block">
                            <input type="text" name="vercode" lay-verify="required" autocomplete="off" lay-affix="clear" class="layui-input">
                        </div>
                        <img src="http://192.168.12.201/Data/VerifyCode" style="width:37%; height:35px; display:inline-block"> </img>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="required|email" placeholder="有值时才校验" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required|pass" placeholder="请输入" autocomplete="off" lay-affix="eye" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">数字范围</label>
                    <div class="layui-input-block">
                        <div  style="width:49%; display:inline-block">
                            <input type="number" name="price_min" placeholder="" autocomplete="off" class="layui-input" min="0" step="1" lay-affix="number">
                        </div>
                        <div style="width:49%; display:inline-block">
                            <input type="number" name="price_max" placeholder="" autocomplete="off" class="layui-input" min="0" step="1" lay-affix="number">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">数字</label>
                    <div class="layui-input-block">
                        <input type="number" name="price_min" placeholder="" autocomplete="off" class="layui-input" min="0" step="1" lay-affix="number">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">写作</option>
                            <option value="1" selected>阅读</option>
                            <option value="2">游戏</option>
                            <option value="3">音乐</option>
                            <option value="4">旅行</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">搜索选择框</label>
                    <div class="layui-input-block">
                        <select name="modules" lay-verify="required" lay-search>
                            <option value="">直接选择或搜索选择</option>
                            <option value="1">layer</option>
                            <option value="2">form</option>
                            <option value="3">layim</option>
                            <option value="4">element</option>
                            <option value="5">laytpl</option>
                            <option value="6">upload</option>
                            <option value="7">laydate</option>
                            <option value="8">laypage</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">城市选择</label>
                    <div class="layui-input-block">
                        <div style="width:32%; display:inline-block">
                            <select name="quiz1">
                                <option value="">请选择省</option>
                                <option value="浙江" selected>浙江省</option>
                                <option value="你的工号">江西省</option>
                            </select>
                        </div>
                        <div style="width:32%; display:inline-block">
                            <select name="quiz2">
                                <option value="">请选择市</option>
                                <option value="杭州">杭州</option>
                                <option value="宁波" disabled>宁波</option>
                                <option value="温州">温州</option>
                            </select>
                        </div>
                        <div style="width:32%; display:inline-block">
                            <select name="quiz3">
                                <option value="">请选择县/区</option>
                                <option value="西湖区">西湖区</option>
                                <option value="余杭区">余杭区</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">复选框</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="checkbox1" title="选项1">
                        <input type="checkbox" name="checkbox2" title="选项2" checked>
                        <input type="checkbox" name="checkbox3" title="选项3">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">标签框</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="arr1[0]" lay-skin="tag" title="选项1" checked>
                        <input type="checkbox" name="arr1[1]" lay-skin="tag" title="选项2">
                        <input type="checkbox" name="arr1[2]" lay-skin="tag" title="选项3">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">开关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" title="ON|OFF">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女">
                        <input type="radio" name="sex" value="禁" title="禁用" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md12">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">普通文本域</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md12">
                <pre class="layui-code code-demo" lay-options="{theme: 'dark'}">
dark theme
dark theme
dark theme
</pre>
            </div>
      
            <div class="layui-col-xs12 layui-col-md4"> </div>
            <div class="layui-col-xs12 layui-col-md4"> </div>
            <div class="layui-col-xs12 layui-col-md4"> </div>
            <div class="layui-col-xs12 layui-col-md4"> </div>
            <div class="layui-col-xs12 layui-col-md4"> </div>
        </div>
    </div>
</div>


    <script src="../lib/layui-v2.92/layui.js" charset="utf-8"></script>
 
    <script>
      layui.use(['form', 'element', 'laydate', 'util', 'code'], function () {
          var form = layui.form,
           element = layui.element,
              layer = layui.layer,
              $ = layui.$;
          // code
          layui.code({
              elem: '.code-demo'
          });
          var layer = layui.layer;
          var laydate = layui.laydate;
          var util = layui.util;
          // 日期
          laydate.render({
              elem: '#date'
          });
          // 自定义验证规则
          form.verify({
              pass: function (value) {
                  if (!/(.+){6,12}$/.test(value)) {
                      return '密码必须 6 到 12 位';
                  }
              }
          });

          // 指定开关事件
          form.on('switch(switchTest)', function (data) {
              layer.msg('开关 checked：' + (this.checked ? 'true' : 'false'), {
                  offset: '6px'
              });
              layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
          });
          // 普通事件
          util.on('lay-on', {
              // 获取验证码
              "get-vercode": function (othis) {
                  var isvalid = form.validate('.demo-phone'); // 主动触发验证，v2.7.0 新增
                  // 验证通过
                  if (isvalid) {
                      layer.msg('手机号规则验证通过');
                      // 此处可继续书写「发送验证码」等后续逻辑
                      // …
                  }
              }
          });
          //监听提交
          form.on('submit(saveBtn)', function (data) {
              console.log(JSON.stringify(data.field));
              var index = layer.alert(JSON.stringify(data.field), {
                  title: '最终的提交信息'
              }, function () {

                  // 关闭弹出层
                  layer.close(index);

                  var iframeIndex = parent.layer.getFrameIndex(window.name);
                  parent.layer.close(iframeIndex);

              });

              return false;
          });

      });
  </script>
</body>

</html>
